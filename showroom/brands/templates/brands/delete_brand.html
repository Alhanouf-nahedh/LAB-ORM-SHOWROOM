{% extends 'main/base.html' %}

{% block title %}Delete Brand{% endblock %}

{% block content %}
<h2>Delete Brand</h2>
<p>Are you sure you want to delete "{{ brand.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'brands:brand_detail' brand.id %}">Cancel</a>
{% endblock %}
