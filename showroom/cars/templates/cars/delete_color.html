{% extends 'main/base.html' %}

{% block title %}Delete Color{% endblock %}

{% block content %}
<h2>Are you sure you want to delete {{ color.name }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'cars:all_colors' %}">Cancel</a>
{% endblock %}
